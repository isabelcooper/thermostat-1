<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="interface.js"></script>
    <script src="src/weatherapi.js"></script>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
  </head>
  <body>
    <h1 style="text-align: center">Family Thermostat</h1>

    <div class= 'row'>
      <div class='column'>
        <h3>Current temperature: </h3>
        <p id="temperature">20</p>
      </div>
      <div class='column-thin'>
        <div class='btn-group'>
          <br>
          <br>
          <button class="button" id ="up" type="button" name="up"> + </button>
          <button class="button" id="down" type="button" name="down"> - </button>
          <button class="button" id="reset" type="button" name="reset">Reset</button>
        </div>
      </div>
      <div class='column'>
        <h3>Energy Efficiency:</h3>
        <p id="energy-usage" >Medium</p>
        Power saving mode: <br>
        <button class="button" id="powersaving-on">ON</button>
        <button class="button" id="powersaving-off">OFF</button>
        <br>
      </div>
      <div id ="weather-container" class='column'>
        <h3>Check international weather:</h4>
        <form id="city-submit">
        <input type="text" method="post" id ="new-city">
        <input type="submit" value="Check weather"></input>
        <p style = "font-size: 20px" id= "current-temp"></p>
        <p style = "font-size: 20px" id= "current-weather"></p>
      </form>
      </div>
    </div>
  </body>
</html>
